<html>

<body>

<script type="text/javascript">
outfit = [1, 1, 1, 1];

function down(i) {
	outfit[i]--;
	update(i);
}

function up(i) {
	outfit[i]++;
	update(i);
}

function update(i) {
	document.getElementById("outfit" + i).style.backgroundImage = "url('http://stendhalgame.org/data/sprites/outfit/hair_" + outfit[i] + ".png')";
}

</script>

<form>
<input type="button" onclick="down(0); return false" value="&lt;">
<span id="outfit0" style="display: block; width:48px; height: 64px; background: url('http://stendhalgame.org/data/sprites/outfit/hair_1.png') 0 0;"></span>
<input type="button" onclick="up(0); return false" value="&gt;">
</form>

</body>

</html>
