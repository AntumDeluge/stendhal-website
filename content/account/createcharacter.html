<body onload="update(0); update(1); update(2); update(3)">

<script type="text/javascript">
currentOutfit = [1, 0, 0, 1];
maxOutfit = [44, 21, 15, 53];
outfitNames = ["hair", "head", "player_base", "dress"];

function down(i) {
	if (currentOutfit[i] > 0) {
		currentOutfit[i]--;
		update(i);
	}
}

function up(i) {
	if (currentOutfit[i] < maxOutfit[i]) {
		currentOutfit[i]++;
		update(i);
	}
}

function formatNumber(i) {
	if (i < 10) {
		return "0" + i;
	} else {
		return i;
	}
}

function update(i) {
	document.getElementById("outfit" + i).style.backgroundImage = "url('http://stendhalgame.org/data/sprites/outfit/" + outfitNames[i] + "_" + currentOutfit[i] + ".png')";
	document.getElementById("canvas").style.backgroundImage = "url('http://stendhalgame.org/images/outfit/" + formatNumber(currentOutfit[0]) + formatNumber(currentOutfit[1]) + formatNumber(currentOutfit[3]) + formatNumber(currentOutfit[2]) + ".png')";

   		ctx.drawImage(document.getElementById('outfit0'), 0, 0);
   	}*/
}

</script>
