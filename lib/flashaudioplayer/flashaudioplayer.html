<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My audio player</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<!-- ::::::::::::::::::::::::::::::::::: -->	
	<!-- ::::::: Audio Player (part 1/2)::::: -->
	<!-- ::::::::::::::::::::::::::::::::::: -->	
		
	<script type="text/javascript" src="swfobject.js"></script>
	
	<script type="text/javascript">
		var flashvars = {};
		
			/* audio player parameters */		
			flashvars.audio = "rock-guitar.mp3";
			//flashvars.autoplay = "false"; 
			//flashvars.volume = "0.5"; 
			flashvars.loop = "true";  
			/* end */		
						
			var params = {};
				params.scale = "noscale";
				params.allowfullscreen = "true";
				params.salign = "tl";
			
			var attributes = {};
				attributes.align = "left";
			
		/* embed audio player */			
		// adapt the path to flashaudioplayer.swf and expressInstall.swf
		// adapt the display size of the flash file	
		swfobject.embedSWF("flashaudioplayer.swf", "audioPlayer", "200", "35", "9.0.28", "expressInstall.swf", flashvars, params, attributes);
		/* end */	
		
	</script>

	<!-- :::::::::::::::::::::::::::::: -->	
	<!-- :::::::::::::::::::::::::::::: -->	
	<!-- :::::::::::::::::::::::::::::: -->	
	
</head>

<body bgcolor="#FFFFFF">
	
	<!-- ::::::::::::::::::::::::::::::::::: -->	
	<!-- ::::::: Audio Player (part 2/2) ::::: -->

	<div id="audioPlayer" style="margin:0px">

	    </p>

	</div>
